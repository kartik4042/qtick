# Redis configuration for qtick - optimized for low latency
# Save as: /etc/redis/redis-qtick.conf
# Start with: redis-server /etc/redis/redis-qtick.conf

# UNIX socket for local low-latency IPC
unixsocket /var/run/redis/redis.sock
unixsocketperm 777

# Disable TCP if only using local socket
# port 0

# Or keep TCP on localhost only
bind 127.0.0.1
port 6379
protected-mode yes

# Disable persistence for maximum performance
save ""
appendonly no
stop-writes-on-bgsave-error no

# Memory
maxmemory 256mb
maxmemory-policy allkeys-lru

# Network
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Clients
maxclients 10000

# Logging
loglevel notice
logfile /var/log/redis/redis-qtick.log

# Performance
# Disable slow log for latency testing
slowlog-log-slower-than -1

# Database
databases 16

# AOF disabled (no durability needed for tick stream)
# RDB disabled (see save "" above)

# Pub/Sub
# notify-keyspace-events ""

# Advanced
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Active rehashing
activerehashing yes

# Client output buffer limits
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60

# Latency monitoring
latency-monitor-threshold 0  # disabled for max perf

# Threaded I/O (Redis 6+)
# io-threads 4
# io-threads-do-reads yes